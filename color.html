<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn Your Colors! - Interactive English Color Lesson</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Source+Sans+Pro:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'background': '#ffffff',
                        'foreground': '#475569',
                        'card': '#fdf2f8',
                        'primary': '#be123c',
                        'secondary': '#ec4899',
                        'accent': '#ec4899',
                        'muted': '#fdf2f8',
                        'border': '#d1d5db'
                    },
                    fontFamily: {
                        'heading': ['Playfair Display', 'serif'],
                        'body': ['Source Sans Pro', 'sans-serif']
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-background text-foreground font-body">
    <!-- Header Section -->
    <header class="bg-card py-12 text-center">
        <div class="container mx-auto px-4">
            <h1 class="text-5xl font-heading font-bold text-primary mb-4">Learn Your Colors!</h1>
            <p class="text-xl text-foreground max-w-2xl mx-auto">Discover the wonderful world of colors and learn their names in English through interactive examples and fun exercises.</p>
        </div>
    </header>

    <!-- Color Examples Section -->
    <section class="py-16 bg-background">
        <div class="container mx-auto px-4">
            <h2 class="text-3xl font-heading font-bold text-center mb-12 text-primary">Color Gallery</h2>
            <div class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-6 gap-6" id="colorGrid">
                <!-- Colors will be generated by JavaScript -->
            </div>
        </div>
    </section>

    <!-- Interactive Quiz Section -->
    <section class="py-16 bg-card">
        <div class="container mx-auto px-4 max-w-4xl">
            <h2 class="text-3xl font-heading font-bold text-center mb-12 text-primary">Color Quiz</h2>
            <div class="bg-background rounded-lg p-8 shadow-lg">
                <div id="quizContainer">
                    <div class="text-center mb-8">
                        <div id="quizColor" class="w-32 h-32 mx-auto rounded-full mb-6 shadow-lg"></div>
                        <h3 class="text-2xl font-heading mb-6">What color is this?</h3>
                        <div class="grid grid-cols-2 gap-4" id="quizOptions">
                            <!-- Quiz options will be generated by JavaScript -->
                        </div>
                    </div>
                    <div class="text-center">
                        <p id="quizFeedback" class="text-lg font-semibold mb-4"></p>
                        <button id="nextQuestion" class="bg-primary text-white px-6 py-3 rounded-lg font-semibold hover:bg-opacity-90 transition-colors" onclick="nextQuizQuestion()">Next Question</button>
                    </div>
                </div>
                <div class="text-center mt-6">
                    <p class="text-lg">Score: <span id="score" class="font-bold text-primary">0</span> / <span id="totalQuestions" class="font-bold">0</span></p>
                </div>
            </div>
        </div>
    </section>

    <!-- Practice Section -->
    <section class="py-16 bg-background">
        <div class="container mx-auto px-4 max-w-4xl">
            <h2 class="text-3xl font-heading font-bold text-center mb-12 text-primary">Practice Writing</h2>
            <div class="bg-card rounded-lg p-8 shadow-lg">
                <div class="text-center mb-8">
                    <div id="practiceColor" class="w-40 h-40 mx-auto rounded-full mb-6 shadow-lg"></div>
                    <h3 class="text-2xl font-heading mb-6">Type the name of this color:</h3>
                    <input type="text" id="colorInput" class="w-full max-w-md mx-auto px-4 py-3 border-2 border-border rounded-lg text-center text-xl font-semibold focus:border-primary focus:outline-none" placeholder="Enter color name...">
                    <button onclick="checkAnswer()" class="bg-primary text-white px-8 py-3 rounded-lg font-semibold hover:bg-opacity-90 transition-colors mt-4 block mx-auto">Check Answer</button>
                    <p id="practiceResult" class="text-lg font-semibold mt-4"></p>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-card py-8 text-center">
        <div class="container mx-auto px-4">
            <p class="text-foreground">Keep practicing to master your colors! ðŸŽ¨</p>
        </div>
    </footer>

    <script>
        // Color data with hex values and names
        const colors = [
            { name: 'Red', hex: '#ef4444', examples: ['Apple', 'Rose', 'Fire truck'] },
            { name: 'Blue', hex: '#3b82f6', examples: ['Sky', 'Ocean', 'Blueberry'] },
            { name: 'Green', hex: '#22c55e', examples: ['Grass', 'Leaf', 'Frog'] },
            { name: 'Yellow', hex: '#eab308', examples: ['Sun', 'Banana', 'Lemon'] },
            { name: 'Orange', hex: '#f97316', examples: ['Orange fruit', 'Carrot', 'Pumpkin'] },
            { name: 'Purple', hex: '#a855f7', examples: ['Grape', 'Lavender', 'Eggplant'] },
            { name: 'Pink', hex: '#ec4899', examples: ['Flamingo', 'Cherry blossom', 'Cotton candy'] },
            { name: 'Brown', hex: '#a3a3a3', examples: ['Tree bark', 'Chocolate', 'Coffee'] },
            { name: 'Black', hex: '#1f2937', examples: ['Night', 'Coal', 'Raven'] },
            { name: 'White', hex: '#f9fafb', examples: ['Snow', 'Cloud', 'Paper'] },
            { name: 'Gray', hex: '#6b7280', examples: ['Elephant', 'Stone', 'Storm cloud'] },
            { name: 'Turquoise', hex: '#06b6d4', examples: ['Tropical water', 'Peacock feather', 'Gemstone'] }
        ];

        let currentQuizIndex = 0;
        let score = 0;
        let totalQuestions = 0;
        let currentPracticeColor = null;

        // Generate color grid
        function generateColorGrid() {
            const grid = document.getElementById('colorGrid');
            colors.forEach(color => {
                const colorCard = document.createElement('div');
                colorCard.className = 'text-center cursor-pointer transform hover:scale-105 transition-transform';
                colorCard.innerHTML = `
                    <div class="w-24 h-24 rounded-full mx-auto mb-3 shadow-lg border-4 border-white hover:border-primary transition-colors" style="background-color: ${color.hex}"></div>
                    <h3 class="font-semibold text-lg text-foreground">${color.name}</h3>
                    <p class="text-sm text-muted-foreground">${color.examples[0]}</p>
                `;
                colorCard.addEventListener('click', () => showColorDetails(color));
                grid.appendChild(colorCard);
            });
        }

        // Show color details
        function showColorDetails(color) {
            alert(`${color.name}\nExamples: ${color.examples.join(', ')}`);
        }

        // Quiz functionality
        function startQuiz() {
            currentQuizIndex = 0;
            score = 0;
            totalQuestions = 0;
            nextQuizQuestion();
        }

        function nextQuizQuestion() {
            totalQuestions++;
            const randomColor = colors[Math.floor(Math.random() * colors.length)];
            const quizColor = document.getElementById('quizColor');
            const quizOptions = document.getElementById('quizOptions');
            const feedback = document.getElementById('quizFeedback');
            
            quizColor.style.backgroundColor = randomColor.hex;
            feedback.textContent = '';
            
            // Generate options (correct answer + 3 random wrong answers)
            const options = [randomColor];
            while (options.length < 4) {
                const randomOption = colors[Math.floor(Math.random() * colors.length)];
                if (!options.includes(randomOption)) {
                    options.push(randomOption);
                }
            }
            
            // Shuffle options
            options.sort(() => Math.random() - 0.5);
            
            quizOptions.innerHTML = '';
            options.forEach(option => {
                const button = document.createElement('button');
                button.className = 'bg-white border-2 border-border hover:border-primary px-4 py-3 rounded-lg font-semibold transition-colors';
                button.textContent = option.name;
                button.onclick = () => checkQuizAnswer(option.name === randomColor.name, randomColor.name);
                quizOptions.appendChild(button);
            });
            
            document.getElementById('score').textContent = score;
            document.getElementById('totalQuestions').textContent = totalQuestions;
        }

        function checkQuizAnswer(isCorrect, correctAnswer) {
            const feedback = document.getElementById('quizFeedback');
            if (isCorrect) {
                score++;
                feedback.textContent = 'Correct! Well done! ðŸŽ‰';
                feedback.className = 'text-lg font-semibold mb-4 text-green-600';
            } else {
                feedback.textContent = `Incorrect. The correct answer is ${correctAnswer}.`;
                feedback.className = 'text-lg font-semibold mb-4 text-red-600';
            }
            document.getElementById('score').textContent = score;
        }

        // Practice functionality
        function startPractice() {
            const randomColor = colors[Math.floor(Math.random() * colors.length)];
            currentPracticeColor = randomColor;
            document.getElementById('practiceColor').style.backgroundColor = randomColor.hex;
            document.getElementById('colorInput').value = '';
            document.getElementById('practiceResult').textContent = '';
        }

        function checkAnswer() {
            const userAnswer = document.getElementById('colorInput').value.trim().toLowerCase();
            const correctAnswer = currentPracticeColor.name.toLowerCase();
            const result = document.getElementById('practiceResult');
            
            if (userAnswer === correctAnswer) {
                result.textContent = 'Excellent! That\'s correct! ðŸŒŸ';
                result.className = 'text-lg font-semibold mt-4 text-green-600';
                setTimeout(startPractice, 2000);
            } else {
                result.textContent = `Try again! The correct answer is "${currentPracticeColor.name}".`;
                result.className = 'text-lg font-semibold mt-4 text-red-600';
            }
        }

        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            generateColorGrid();
            startQuiz();
            startPractice();
        });

        // Allow Enter key to submit practice answer
        document.getElementById('colorInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                checkAnswer();
            }
        });
    </script>
</body>
</html>
