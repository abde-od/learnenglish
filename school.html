<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Beginner Vocabulary – Common Words at School</title>
  <meta name="description" content="Beginner-friendly, responsive vocabulary trainer for common words in school: flashcards, search, and quiz with pronunciation." />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: { extend: { colors: { theme: '#6366f1', 'theme-light': '#eef2ff' }, fontFamily: { sans: ['Inter','sans-serif'] } } }
    }
  </script>
  <style>
    .card-enter { opacity: 0; transform: translateY(6px); }
    .card-enter.card-enter-active { opacity: 1; transform: translateY(0); transition: all .2s ease; }
  </style>
</head>
<body class="bg-gradient-to-br from-theme-light to-white text-gray-800 font-sans">
  <header class="bg-theme-light py-10 text-center">
    <div class="container mx-auto px-4">
      <h1 class="text-4xl md:text-5xl font-extrabold text-theme">🏫 Common Words at School</h1>
      <p class="mt-3 text-lg text-gray-700 max-w-3xl mx-auto">Beginner vocabulary with meanings, examples, pronunciation, and a quick quiz.</p>
    </div>
  </header>

  <main class="container mx-auto px-4 py-8 space-y-8">
    <section class="bg-white rounded-2xl shadow-lg p-6 md:p-8">
      <div class="flex flex-col md:flex-row md:items-end gap-4 md:gap-6">
        <label class="w-full md:max-w-sm">
          <span class="text-sm font-semibold text-gray-700">Search words</span>
          <input id="search" type="text" class="mt-1 w-full border rounded-lg px-3 py-2" placeholder="Type to filter..." />
        </label>
        <div class="flex items-center gap-3">
          <button id="toggleView" class="bg-gray-800 text-white px-4 py-2 rounded-lg font-semibold hover:bg-black">Toggle List/Grid</button>
          <button id="startQuiz" class="bg-theme text-white px-4 py-2 rounded-lg font-semibold hover:opacity-90">Start Quiz</button>
        </div>
        <div class="ml-auto text-sm text-gray-600">Total: <span id="totalCount">0</span></div>
      </div>

      <div id="cards" class="mt-6 grid sm:grid-cols-2 lg:grid-cols-3 gap-4"></div>

      <div id="list" class="mt-6 hidden">
        <table class="w-full text-left text-sm">
          <thead>
            <tr class="text-gray-500">
              <th class="py-2">Word</th>
              <th class="py-2">Meaning</th>
              <th class="py-2">Example</th>
              <th class="py-2">Speak</th>
            </tr>
          </thead>
          <tbody id="listBody"></tbody>
        </table>
      </div>
    </section>

    <section id="quizSection" class="bg-white rounded-2xl shadow-lg p-6 md:p-8 hidden">
      <h2 class="text-2xl font-bold text-theme text-center mb-4">Quick Quiz</h2>
      <div class="text-center mb-4">
        <span class="inline-flex items-center gap-2 bg-theme-light px-4 py-2 rounded-full text-sm"><span>🏆</span> Score: <span id="qScore">0</span>/<span id="qTotal">0</span></span>
      </div>
      <div class="text-lg font-semibold mb-3" id="qPrompt">Question</div>
      <div class="grid sm:grid-cols-2 gap-3" id="qOptions"></div>
      <div id="qFeedback" class="mt-4 text-sm"></div>
      <div class="mt-5 flex gap-3">
        <button id="qNext" class="bg-theme text-white px-4 py-2 rounded-lg font-semibold hover:opacity-90">Next</button>
        <button id="qEnd" class="bg-gray-700 text-white px-4 py-2 rounded-lg font-semibold hover:bg-black">End Quiz</button>
      </div>
    </section>
  </main>

  <footer class="bg-theme-light py-8 text-center">
    <div class="container mx-auto px-4"><p class="text-theme font-semibold">Practice every day. Small steps lead to big results. 🌟</p></div>
  </footer>

  <script>
    const items = [
      { w:'teacher', m:'a person who teaches students', e:'The teacher explains the lesson.', i:'👩‍🏫' },
      { w:'student', m:'a person who studies at school', e:'The student does homework.', i:'🧑‍🎓' },
      { w:'classroom', m:'a room where classes happen', e:'We meet in the classroom.', i:'🏫' },
      { w:'homework', m:'school work to do at home', e:'I finish my homework after dinner.', i:'📘' },
      { w:'pencil', m:'a tool for writing', e:'Please bring a pencil.', i:'✏️' },
      { w:'pen', m:'a tool with ink for writing', e:'I sign with a pen.', i:'🖊️' },
      { w:'book', m:'pages with text to read', e:'This book is interesting.', i:'📖' },
      { w:'notebook', m:'a small book for notes', e:'Write new words in your notebook.', i:'📓' },
      { w:'desk', m:'a table for study or work', e:'I sit at my desk.', i:'🛋️' },
      { w:'chair', m:'a seat for one person', e:'Put the chair by the desk.', i:'💺' },
      { w:'board', m:'a large surface for writing in class', e:'The teacher writes on the board.', i:'🧑‍🏫' },
      { w:'ruler', m:'a tool to measure length', e:'Use a ruler for straight lines.', i:'📏' },
      { w:'eraser', m:'a rubber to remove pencil marks', e:'Use an eraser to fix mistakes.', i:'🩹' },
      { w:'backpack', m:'a bag for carrying books', e:'I carry books in my backpack.', i:'🎒' },
      { w:'library', m:'a place with many books', e:'I read in the library.', i:'📚' },
      { w:'computer', m:'an electronic device for work and study', e:'We use a computer in class.', i:'💻' },
      { w:'lesson', m:'a time of learning', e:'Today’s lesson is math.', i:'📗' },
      { w:'subject', m:'a topic you study (math, science)', e:'My favorite subject is science.', i:'🧪' },
      { w:'exam', m:'a test to check knowledge', e:'The exam is on Monday.', i:'📝' },
      { w:'break', m:'a short rest time', e:'We have a break at 10:30.', i:'⏸️' },
      { w:'lunch', m:'a meal in the middle of the day', e:'We eat lunch at noon.', i:'🍎' },
      { w:'schedule', m:'a plan of times and classes', e:'Check your schedule.', i:'🗓️' },
      { w:'marker', m:'a pen for the board', e:'Use a marker to write big words.', i:'🖍️' },
      { w:'grade', m:'a score for your work', e:'I got a good grade.', i:'🏅' },
      { w:'principal', m:'the head of a school', e:'The principal talks to parents.', i:'🧑‍💼' },
      { w:'teamwork', m:'working together', e:'Teamwork helps us learn.', i:'🤝' }
    ];

    const el = (id) => document.getElementById(id);
    const speak = (text) => { if (!('speechSynthesis' in window)) { alert('Speech not supported.'); return; } const u = new SpeechSynthesisUtterance(text); u.lang='en-US'; window.speechSynthesis.cancel(); window.speechSynthesis.speak(u); };

    function render(view='grid') {
      const q = el('search').value.toLowerCase().trim();
      const filtered = items.filter(x => x.w.includes(q) || x.m.toLowerCase().includes(q));
      el('totalCount').textContent = filtered.length;

      // grid cards
      const cards = el('cards');
      cards.innerHTML='';
      if (view==='grid') {
        filtered.forEach((x,idx)=>{
          const d = document.createElement('div');
          d.className = 'card-enter bg-white border rounded-xl p-4 flex flex-col gap-2';
          d.innerHTML = `
            <div class="text-3xl">${x.i}</div>
            <div class="flex items-center justify-between">
              <div class="text-xl font-bold text-theme">${x.w}</div>
              <button class="text-sm px-2 py-1 rounded bg-theme text-white" aria-label="Speak ${x.w}">🔈</button>
            </div>
            <div class="text-gray-700">${x.m}</div>
            <div class="text-gray-500 text-sm">Example: ${x.e}</div>
          `;
          d.querySelector('button').addEventListener('click', ()=>speak(x.w));
          cards.appendChild(d); requestAnimationFrame(()=>d.classList.add('card-enter-active'));
        });
      }

      // list
      const list = el('listBody');
      list.innerHTML='';
      filtered.forEach(x=>{
        const tr = document.createElement('tr');
        tr.innerHTML = `<td class="py-2 font-semibold">${x.i} ${x.w}</td><td class="py-2">${x.m}</td><td class="py-2 text-gray-600">${x.e}</td><td class="py-2"><button class="px-2 py-1 rounded bg-theme text-white text-xs">🔈</button></td>`;
        tr.querySelector('button').addEventListener('click',()=>speak(x.w));
        list.appendChild(tr);
      });
    }

    // Quiz
    let quizIndex = 0, quizScore = 0, quizOrder = [], quizLen = 8;
    function startQuiz(){
      quizOrder = [...items].sort(()=>Math.random()-0.5).slice(0, quizLen);
      quizIndex = 0; quizScore = 0;
      el('qScore').textContent = '0'; el('qTotal').textContent = String(quizLen);
      el('quizSection').classList.remove('hidden');
      nextQuestion();
    }

    function nextQuestion(){
      const cur = quizOrder[quizIndex];
      if(!cur){ endQuiz(); return; }
      el('qPrompt').textContent = `What does "${cur.w}" mean?`;
      // build options
      const pool = items.filter(x=>x.w!==cur.w).sort(()=>Math.random()-0.5).slice(0,3).map(x=>x.m);
      const opts = [...pool, cur.m].sort(()=>Math.random()-0.5);
      const box = el('qOptions'); box.innerHTML=''; el('qFeedback').textContent='';
      opts.forEach((m)=>{
        const b = document.createElement('button');
        b.className = 'text-left bg-white border p-3 rounded-lg hover:border-theme';
        b.textContent = m;
        b.addEventListener('click', ()=>{
          if(m===cur.m){ quizScore++; el('qScore').textContent = quizScore; el('qFeedback').innerHTML = '<span class="text-green-700">✅ Correct!</span>'; }
          else { el('qFeedback').innerHTML = `<span class="text-red-700">❌ Correct answer: ${cur.m}</span>`; }
          quizIndex++;
        });
        box.appendChild(b);
      });
    }

    function endQuiz(){
      const percent = Math.round((quizScore/quizLen)*100);
      el('qFeedback').innerHTML = `Finished! Score: <strong>${quizScore}/${quizLen}</strong> (${percent}%).`;
    }

    // Events
    el('search').addEventListener('input', ()=>render(currentView));
    let currentView='grid';
    el('toggleView').addEventListener('click', ()=>{
      currentView = currentView==='grid' ? 'list' : 'grid';
      el('cards').classList.toggle('hidden', currentView!=='grid');
      el('list').classList.toggle('hidden', currentView!=='list');
      render(currentView);
    });
    el('startQuiz').addEventListener('click', startQuiz);
    el('qNext').addEventListener('click', nextQuestion);
    el('qEnd').addEventListener('click', endQuiz);

    document.addEventListener('DOMContentLoaded', ()=>{ render('grid'); });
  </script>
</body>
</html>
