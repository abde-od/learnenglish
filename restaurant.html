<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Beginner Vocabulary – Common Words in Restaurants</title>
  <meta name="description" content="Beginner-friendly, responsive vocabulary trainer for common words in restaurants: flashcards, search, quiz, and pronunciation." />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script> tailwind.config = { theme: { extend: { colors: { theme: '#ef4444', 'theme-light': '#fee2e2' }, fontFamily: { sans: ['Inter','sans-serif'] } } } } </script>
</head>
<body class="bg-gradient-to-br from-theme-light to-white text-gray-800 font-sans">
  <header class="bg-theme-light py-10 text-center"><div class="container mx-auto px-4"><h1 class="text-4xl md:text-5xl font-extrabold text-theme">🍽️ Common Words in Restaurants</h1><p class="mt-3 text-lg text-gray-700 max-w-3xl mx-auto">Beginner vocabulary with meanings, examples, pronunciation, and a quick quiz.</p></div></header>
  <main class="container mx-auto px-4 py-8 space-y-8">
    <section class="bg-white rounded-2xl shadow-lg p-6 md:p-8">
      <div class="flex flex-col md:flex-row md:items-end gap-4 md:gap-6">
        <label class="w-full md:max-w-sm"><span class="text-sm font-semibold text-gray-700">Search words</span><input id="search" type="text" class="mt-1 w-full border rounded-lg px-3 py-2" placeholder="Type to filter..." /></label>
        <div class="flex items-center gap-3"><button id="toggleView" class="bg-gray-800 text-white px-4 py-2 rounded-lg font-semibold hover:bg-black">Toggle List/Grid</button><button id="startQuiz" class="bg-theme text-white px-4 py-2 rounded-lg font-semibold hover:opacity-90">Start Quiz</button></div>
        <div class="ml-auto text-sm text-gray-600">Total: <span id="totalCount">0</span></div>
      </div>
      <div id="cards" class="mt-6 grid sm:grid-cols-2 lg:grid-cols-3 gap-4"></div>
      <div id="list" class="mt-6 hidden"><table class="w-full text-left text-sm"><thead><tr class="text-gray-500"><th class="py-2">Word</th><th class="py-2">Meaning</th><th class="py-2">Example</th><th class="py-2">Speak</th></tr></thead><tbody id="listBody"></tbody></table></div>
    </section>
    <section id="quizSection" class="bg-white rounded-2xl shadow-lg p-6 md:p-8 hidden"><h2 class="text-2xl font-bold text-theme text-center mb-4">Quick Quiz</h2><div class="text-center mb-4"><span class="inline-flex items-center gap-2 bg-theme-light px-4 py-2 rounded-full text-sm"><span>🏆</span> Score: <span id="qScore">0</span>/<span id="qTotal">0</span></span></div><div class="text-lg font-semibold mb-3" id="qPrompt">Question</div><div class="grid sm:grid-cols-2 gap-3" id="qOptions"></div><div id="qFeedback" class="mt-4 text-sm"></div><div class="mt-5 flex gap-3"><button id="qNext" class="bg-theme text-white px-4 py-2 rounded-lg font-semibold hover:opacity-90">Next</button><button id="qEnd" class="bg-gray-700 text-white px-4 py-2 rounded-lg font-semibold hover:bg-black">End Quiz</button></div></section>
  </main>
  <footer class="bg-theme-light py-8 text-center"><div class="container mx-auto px-4"><p class="text-theme font-semibold">Bon appétit and happy learning! 🥗</p></div></footer>
  <script>
    const items=[
      { w:'menu', m:'the list of food and drinks', e:'The menu has many options.', i:'📜' },
      { w:'waiter', m:'a man who serves food', e:'The waiter takes our order.', i:'🧑‍🍳' },
      { w:'waitress', m:'a woman who serves food', e:'The waitress brings water.', i:'👩‍🍳' },
      { w:'table', m:'a piece of furniture where you eat', e:'Our table is near the window.', i:'🪑' },
      { w:'reservation', m:'a booking to save a table', e:'We have a reservation for 7 PM.', i:'🗓️' },
      { w:'order', m:'to ask for food or drink', e:'We order soup and salad.', i:'📝' },
      { w:'bill', m:'the paper that shows the price', e:'Please bring the bill.', i:'🧾' },
      { w:'check', m:'another word for bill', e:'The check is $25.', i:'💵' },
      { w:'tip', m:'extra money for good service', e:'Leave a tip for the waiter.', i:'💰' },
      { w:'starter', m:'the first small dish', e:'We share a starter.', i:'🥗' },
      { w:'main course', m:'the big dish of the meal', e:'My main course is pasta.', i:'🍝' },
      { w:'dessert', m:'sweet food after a meal', e:'Dessert is ice cream.', i:'🍨' },
      { w:'drink', m:'a liquid to drink', e:'What drink would you like?', i:'🥤' },
      { w:'fork', m:'a tool to eat food', e:'Use a fork for salad.', i:'🍴' },
      { w:'knife', m:'a tool to cut food', e:'Use a knife for steak.', i:'🔪' },
      { w:'spoon', m:'a tool for soup or dessert', e:'Use a spoon for soup.', i:'🥄' },
      { w:'napkin', m:'cloth or paper to clean your mouth', e:'Put the napkin on your lap.', i:'🧻' },
      { w:'spicy', m:'hot taste from chili', e:'This soup is very spicy.', i:'🌶️' },
      { w:'sweet', m:'taste like sugar', e:'The cake is sweet.', i:'🍰' },
      { w:'salty', m:'taste with a lot of salt', e:'The fries are salty.', i:'🧂' },
      { w:'vegetarian', m:'no meat', e:'Do you have vegetarian dishes?', i:'🥦' },
      { w:'allergy', m:'a bad reaction to some foods', e:'I have a peanut allergy.', i:'⚠️' },
      { w:'takeaway', m:'food to eat somewhere else', e:'We order takeaway tonight.', i:'📦' }
    ];
    const el=id=>document.getElementById(id);
    const speak=t=>{ if(!('speechSynthesis' in window)){ alert('Speech not supported.'); return;} const u=new SpeechSynthesisUtterance(t); u.lang='en-US'; speechSynthesis.cancel(); speechSynthesis.speak(u); };
    function render(view='grid'){
      const q=el('search').value.toLowerCase().trim(); const filtered=items.filter(x=>x.w.includes(q)||x.m.toLowerCase().includes(q)); el('totalCount').textContent=filtered.length;
      const cards=el('cards'); cards.innerHTML=''; if(view==='grid'){ filtered.forEach(x=>{ const d=document.createElement('div'); d.className='bg-white border rounded-xl p-4 flex flex-col gap-2'; d.innerHTML=`<div class='text-3xl'>${x.i}</div><div class='flex items-center justify-between'><div class='text-xl font-bold text-theme'>${x.w}</div><button class='text-sm px-2 py-1 rounded bg-theme text-white'>🔈</button></div><div class='text-gray-700'>${x.m}</div><div class='text-gray-500 text-sm'>Example: ${x.e}</div>`; d.querySelector('button').addEventListener('click',()=>speak(x.w)); cards.appendChild(d); }); }
      const list=el('listBody'); list.innerHTML=''; filtered.forEach(x=>{ const tr=document.createElement('tr'); tr.innerHTML=`<td class='py-2 font-semibold'>${x.i} ${x.w}</td><td class='py-2'>${x.m}</td><td class='py-2 text-gray-600'>${x.e}</td><td class='py-2'><button class='px-2 py-1 rounded bg-theme text-white text-xs'>🔈</button></td>`; tr.querySelector('button').addEventListener('click',()=>speak(x.w)); list.appendChild(tr); });
    }
    let quizIndex=0,quizScore=0,quizOrder=[],quizLen=8;
    function startQuiz(){ quizOrder=[...items].sort(()=>Math.random()-0.5).slice(0,quizLen); quizIndex=0; quizScore=0; el('qScore').textContent='0'; el('qTotal').textContent=String(quizLen); el('quizSection').classList.remove('hidden'); nextQuestion(); }
    function nextQuestion(){ const cur=quizOrder[quizIndex]; if(!cur){ endQuiz(); return;} el('qPrompt').textContent=`What does "${cur.w}" mean?`; const pool=items.filter(x=>x.w!==cur.w).sort(()=>Math.random()-0.5).slice(0,3).map(x=>x.m); const opts=[...pool,cur.m].sort(()=>Math.random()-0.5); const box=el('qOptions'); box.innerHTML=''; el('qFeedback').textContent=''; opts.forEach(m=>{ const b=document.createElement('button'); b.className='text-left bg-white border p-3 rounded-lg hover:border-theme'; b.textContent=m; b.addEventListener('click',()=>{ if(m===cur.m){ quizScore++; el('qScore').textContent=quizScore; el('qFeedback').innerHTML='<span class="text-green-700">✅ Correct!</span>'; } else { el('qFeedback').innerHTML=`<span class="text-red-700">❌ Correct answer: ${cur.m}</span>`; } quizIndex++; }); box.appendChild(b); }); }
    function endQuiz(){ const percent=Math.round((quizScore/quizLen)*100); el('qFeedback').innerHTML=`Finished! Score: <strong>${quizScore}/${quizLen}</strong> (${percent}%).`; }
    el('search').addEventListener('input',()=>render(currentView)); let currentView='grid'; el('toggleView').addEventListener('click',()=>{ currentView=currentView==='grid'?'list':'grid'; el('cards').classList.toggle('hidden',currentView!=='grid'); el('list').classList.toggle('hidden',currentView!=='list'); render(currentView); }); el('startQuiz').addEventListener('click',startQuiz); el('qNext').addEventListener('click',nextQuestion); el('qEnd').addEventListener('click',endQuiz); document.addEventListener('DOMContentLoaded',()=>render('grid'));
  </script>
</body>
</html>
